<!DOCTYPE html>
<html lang="en" xlmns:th = "https://www.thymeleaf.org/">

<head>
<title>Products List </title>
<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<style>
body {
	margin-top : 8%;
}
</style>

</head>

<body>

<div class="container">

<div><a th:href="@{/product/addProductDetails}"class ="btn btn-dark">ADD PRODUCT</a></div>



&nbsp;
<table class="table table-bordered">
<tr class="table-dark">
<th> Sku </th>
<th> Name </th>
<th> Description </th>
<th> Unit Price </th>
<th> Image Url </th>
<th> Active </th>
<th> Units In Stock </th>

</tr>

<tr th:each = "p : ${productDetails}">
	<td th:text = "${p.sku}"/>
	<td th:text = "${p.name}" />
	<td th:text = "${p.description}" />
	<td th:text = "${p.unitprice}" />
	<td th:text = "${p.imageurl}" />
	<td th:text = "${p.active}" />
	<td th:text = "${p.unitsinstock}" />
	<td>
		<a class ="btn btn-dark" th:href="@{/product/updateForm(id = ${p.id} )}">UPDATE</a>
		&nbsp;
		<a class ="btn btn-dark" th:href="@{/product/delete(id = ${p.id} )}" 	
		onclick = "if(!(confirm('Are you sure to delete this  details?'))) return false ">DELETE</a>
	
	</td>
	
</tr>

</table>
</div>


</body>
</html>
